<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>STOPWATCH</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="main">
            <div id="title">
                stopwatch
            </div>
            <div id="sub-title">
                <p>vanilla javascript stopwatch</p>
            </div>
            <div id="timer">
               <p>
                <span class="timer" id="min">00</span>
                <span class="timer">:</span>
                <span class="timer" id="seconds">00</span>
                <span class="timer">:</span>
                <span class="timer" id="tens">00</span>
               </p>



            </div>
            <div id="btn">
                <input type="button" class="my-btn" id="button-start" value="start">
                <input type="button" class="my-btn" id="button-stop" value="stop">
                <input type="button" class="my-btn" id="button-reset" value="reset">
            </div>
        </div>
        <script src="js/custom.js" async defer></script>
    </body>
</html>
